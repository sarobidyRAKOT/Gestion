<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../vendors/feather/feather.css">
    <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <h1>Page d'inscription</h1>
                </div>

                <form action="" method="POST" class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="form-group" placeholder="Nom Utilisateur">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="form-group" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="form-group" placeholder="Mot de passe valide">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="form-group" placeholder="Confirmer mot de passe">
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-block btn-facebook auth-form-btn">S'inscrire</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
  
  </body>

</html>
